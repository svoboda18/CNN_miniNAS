SearchSpace:
  type: LayersBased
  layers_types: [Conv2d, MaxPool2d, Dropout, ReLU]
  layers_count: [5, 7]
  channels: [3, 5]
  kernel: [2, 3]
  # padding: symmetric pixel count added to each side of the input.
  padding: [0, 1, 2]
  # padding_mode: fill algorithm for padded pixels.
  # Options: 'zeros' (default), 'reflect', 'replicate', 'circular'.
  padding_mode: [zeros]
  last_hid_mlp: [0, 50, 100]
  dropout_rates: [0.1, 0.3]

SearchStrategy:
  type: RandomSearch
  nbr_iterations: 4

ValidationStrategy:
  type: FullTraining
  optimizer: Adam
  optimizer_params: {lr: 0.1}
  epochs: 15
  metrics: [acc_val]
  # use_full_dataset: set to true to train on the complete CSV files.
  # When false, only max_samples rows are used per split, which significantly
  # reduces execution time at the cost of evaluation fidelity.
  use_full_dataset: false
  trn_data:
    url: data/mnist_train.csv
    batch: 30
    max_samples: 5000    # ignored when use_full_dataset is true
  val_data:
    url: data/mnist_test.csv
    batch: 40
    max_samples: 1000    # ignored when use_full_dataset is true
